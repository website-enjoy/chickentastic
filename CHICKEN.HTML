<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CHICKENTASTICK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f6efe4;
      overflow-x: hidden;
    }

    /* Top Navigation */
    .top-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #f6efe4;
      text-align: center;
      padding: 15px 0;
      font-size: 22px;
      font-weight: bold;
      z-index: 1000;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
    }

    /* Splash Screen */
    .splash {
      width: 100vw;
      height: 100vh;
      background: url('CHICKENTASTIC01.jpg') no-repeat center center;
      background-size: cover;
    }

    /* Menu Section */
    .menu {
      padding: 100px 20px 80px; /* Leaves space for fixed top and bottom navs */
    }

    .menu-item {
      margin-bottom: 30px;
    }

    .menu-item img {
      width: 100%;
      border-radius: 12px;
      object-fit: cover;
      max-height: 250px;
    }

    .menu-item h2 {
      font-size: 18px;
      margin: 10px 0 5px;
      color: #000;
    }

    .menu-item p {
      font-size: 14px;
      color: #333;
    }

    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #f6efe4;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      font-size: 16px;
      z-index: 1000;
      box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
    }

    .bottom-nav a {
      color: #000;
      text-decoration: none;
    }

    /* Mobile friendly */
    @media (max-width: 600px) {
      .top-nav {
        font-size: 20px;
        padding: 12px 0;
      }

      .menu-item h2 {
        font-size: 16px;
      }

      .menu-item p {
        font-size: 13px;
      }

      .bottom-nav {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Splash Fullscreen Image -->
  <div class="splash"></div>

  <!-- Top Navigation -->
  <div class="top-nav">CHICKENTASTICK</div>

  <!-- Menu Section -->
  <div class="menu">
    <div class="menu-item">
      <img src="CHICKENTASTIC02.jpg" alt="Chicken Supreme">
      <h2>Chicken Supreme</h2>
      <p>Grilled chicken, melted cheese, and fresh vegetables on a crispy base.</p>
    </div>

    <div class="menu-item">
      <img src="CHICKENTASTIC03.jpg" alt="Spicy Chicken Burger">
      <h2>Spicy Chicken Burger</h2>
      <p>Juicy chicken breast with hot sauce, lettuce, and creamy mayo in a toasted bun.</p>
    </div>

    <!-- You can add more menu items here -->
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <a href="#">Home</a>
    <a href="#">Menu</a>
    <a href="#">Contact</a>
  </div>

</body>
</html>
